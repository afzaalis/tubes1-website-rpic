<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../login/login.css">

</head>
<body>
    <div class="login-outsideContainer">
        <div class="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Example@email.com" required style="background-color: #F7FBFF">
                </div>
                <div class="form-group">
                    <p id="error" style="color: red; font-size: 10px;"></p>
                    <input type="password" id="password" placeholder="At least 8 characters" required style="background-color: #F7FBFF">
                </div>
                <p class="forgot-password" style="text-align: right;">
                    <a href="#">Forgot Password?</a>
                </p>
                <button class="btn-submit" type="submit">Sign in</button>
            </form>
            <div class="line-or">
                <span style="color: white">Or</span>
            </div>
            <p>Don't you have an account? <a href="/pages/signup/signup.html">SignUp</a></p>
        </div>
        <div class="login-gambar">
            <img src="/img/loginimg.jpg" alt="login image" />
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../login/login.js"></script>
</body>
</html>
