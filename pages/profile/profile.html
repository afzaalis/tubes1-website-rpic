<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../profile/profile.css">
    <title>Profile Page</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <img src="../../favicon.ico" alt="Logo" class="navbar-logo">
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="/pages/profile/profile.html" class="navbar-link">Profile</a></li>
                <li class="navbar-item"><a href="/pages/homeReservasi/home.html" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="/pages/history/history.html" class="navbar-link">History</a></li>
            </ul>
        </div>
    </div>

    <div class="profile-container">
        <h1>Your Profile</h1>
        <div class="profile-details">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="atyanajg" disabled>
        </div>
        <div class="profile-details">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="atyanajg@email.com" disabled>
        </div>
        <button id="editProfile" class="btn-submit">Edit Profile</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../profile/profile.js"></script>
</body>
</html>
