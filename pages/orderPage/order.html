<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <title>Order</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <img src="../../favicon.ico" alt="Logo" class="navbar-logo">
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="/pages/profile/profile.html" class="navbar-link">Profile</a></li>
                <li class="navbar-item"><a href="/pages/homeReservasi/home.html" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="/pages/history/history.html" class="navbar-link">History</a></li>
            </ul>
        </div>
    </div>

    <!-- Order Page Content -->
    <div class="order-container">
        <h1>ORDER</h1>

        <div class="order-content">
            <!-- Order List -->
            <div class="order-list">
                <!-- Pesanan akan ditambahkan di sini melalui JavaScript -->
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>RINGKASAN ORDER</h2>
                <p class="order-total">TOTAL <span>Rp. 20,000</span></p>
                <button class="voucher-btn">
                    <div class="left-content">
                    <img src="../../img/voucher.png" alt="Voucher Icon" class="voucher-icon"> 
                    <span>Voucher Saya</span>
                </div>
                    <span class="arrow-icon">âž”</span> 
                </button>
                <button class="buy-btn">Beli</button>
            </div>
        </div>
    </div>

<!-- Order Receipt Modal -->
<div id="receiptModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="qrCodeContainer"></div>
        <div class="receipt-details">
            <!-- Order details will be populated here -->
        </div>
        <p class="receipt-total">TOTAL: <span id="totalPrice"></span></p>
        
        <!-- Metode Pembayaran -->
        <div id="paymentMethods" style="display: none;">
            <h3>Pilih Metode Pembayaran</h3>
            <div>
                <input type="radio" id="gopay" name="payment" value="Gopay">
                <label for="gopay"><img src="/img/imgDashboard/gopayLogo.png" alt="Gopay Logo" width="30"> Gopay</label>
            </div>
            <div>
                <input type="radio" id="dana" name="payment" value="Dana">
                <label for="dana"><img src="../../img/dana-logo.png" alt="Dana Logo" width="30"> Dana</label>
            </div>
            <div>
                <input type="radio" id="bank" name="payment" value="Bank">
                <label for="bank"><img src="../../img/bank-logo.png" alt="Bank Logo" width="30"> Bank</label>
            </div>
        </div>
        
        <button id="confirmPurchase">Konfirmasi Pembelian</button>
    </div>
</div>






    <script src="order.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

</body>
</html>
